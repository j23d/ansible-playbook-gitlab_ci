rubyTmpDir: /tmp/ruby
rubyUrl: http://ftp.ruby-lang.org/pub/ruby/1.9/ruby-1.9.3-p392.tar.gz
rubyCompressedFile: ruby-1.9.3-p392.tar.gz
rubyName: ruby-1.9.3-p392
tmpRubyPath: $rubyTmpDir/$rubyName

gitlab_ci_user: gitlab_ci
gitlab_ci_group: gitlab_ci
#gitlabIp: ${ansible_default_ipv4.address}:80   # e.g., listen 192.168.1.1:80
gitlabCiHost: ci.example.com # e.g., server_name source.example.com;
gitlabCiWebPort: 80

gitlab_ci_db_username: "gitlabCi"
gitlab_ci_db_password: "securePassword" 

https: 'false'
sslCertificate: /etc/nginx/example.crt
sslCertificateKey: /etc/nginx/ssl/example.key

# Currently only nginx is supported
webserver: nginx

# Currently only mysql is supported
database: mysql 
